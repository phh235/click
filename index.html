<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click me</title>
    <style>
      .output {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        margin: auto;
        text-align: center;
      }
      .box {
        width: 50px;
        height: 50px;
        position: relative;
        top: 50px;
        left: 20%;
        background-color: #c20000;
      }
      .message {
        text-align: center;
        padding: 10px;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="message"></div>
    <script>
        // lấy/thiết lập 2 elements
      const output = document.querySelector(".output");
      const message = document.querySelector(".message");
      // thiết lập message bắt đầu và thời gian tạo ô vuông đỏ
      message.textContent = "Press to Start";
      const box = document.createElement("div");
      const game = {
        timer: 0,
        start: null,
      };
      box.classList.add("box");
      output.append(box);
      // tạo vị trí ngẫu nhiên
      function ranNum(max) {
        return Math.floor(Math.random() * max);
      }
      // load ô vuông ngẫu nhiên, lấy thời gian bắt đầu
      function addBox() {
        message.textContent = "Click it...";
        game.start = new Date().getTime();
        box.style.display = "block";
        box.style.left = ranNum(450) + "px";
        box.style.top = ranNum(450) + "px";
      }
      //sự kiện click chuột: tính toán thời lượng và hiển thị thông báo
      box.addEventListener("click", () => {
        box.textContent = "";
        box.style.display = "none";
        game.timer = setTimeout(addBox, ranNum(3000));
        if (!game.start) {
          messageBox.textContent = "Loading...";
        } else {
          const cur = new Date().getTime();
          const dur = (cur - game.start) / 1000;
          messageBox.textContent = `It took ${dur} seconds to click`;
        }
      });
    </script>
  </body>
</html>
